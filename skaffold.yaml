apiVersion: skaffold/v2beta12
kind: Config
metadata:
  name: cmak-operator
build:
  artifacts:
  - image: eshepelyuk/cmak
  - image: eshepelyuk/cmak2zk
    context: ./cmak2zk
  - image: eshepelyuk/cmak-operator-test
    context: ./test
  local:
    push: true
    concurrency: 2
profiles:
- name: e2e
  activation:
  - command: run
  - command: dev
  - command: delete
  deploy:
    helm:
      releases:
      - name: cmak-operator
        chartPath: .
        wait: true
        valuesFiles:
        - test/e2e/values-e2e.yaml
        artifactOverrides:
          imageCmak: eshepelyuk/cmak
          image: eshepelyuk/cmak2zk
          imageTest: eshepelyuk/cmak-operator-test
        imageStrategy:
          helm: {}
