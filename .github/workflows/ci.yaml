name: Continous integration
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - '*.puml'
      - '.github/workflows/release.yaml'
jobs:
  ci_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          echo '${{ toJSON(github) }}'
      - uses: bahmutov/npm-install@v1.7.7
      - name: commitlint master
        run: |
          npx semantic-release -p semantic-release-commitlint
        if: ${{ github.event_name == 'push' }}
      - name: commitlint pr
        run: |
          FROM=`git merge-base origin/${{ github.base_ref }} ${{ github.event.after }}`
          npx commitlint --from $FROM
        if: ${{ github.event_name == 'pull_request' }}
      - run: |
          make test
      - uses: AbsaOSS/k3d-action@v2
        with:
          cluster-name: "k3d"
          args: >-
            --config ./test/e2e/k3d.yaml
      - run: |
          kubectl apply -f test/e2e/kafka.yaml
      - uses: volesen/setup-skaffold@v1.1
        with:
          version: 'v1.35.0'
      - run: |
          skaffold config set default-repo "localhost:5000"
      - run: |
          skaffold run
      - run: |
          helm test cmak-operator --logs

