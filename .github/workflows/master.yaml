name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  ci_job:
    name: Continous integration
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - uses: azure/setup-helm@v1
        with:
          version: "3.3.4"
      - name: helm lint
        run: |
          helm lint . --strict
          helm lint . --strict -f test-linter/values-lint.yaml
          helm dep up test-linter/subchart && helm lint test-linter/subchart --strict
      - uses: volesen/setup-skaffold@v1.1
        with:
          version: 'v1.20.0'
      - run: |
          skaffold version
      - uses: AbsaOSS/k3d-action@v1.2.0
        name: create cluster
        with:
          cluster-name: "cmak"
          use-default-registry: true
          args: >-
            --config ./k3d.yaml
      - name: e2e test
        run: |
          sleep 20
          ./e2e.sh
